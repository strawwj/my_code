{%extends 'base.html'%}
{%block page_content%}
<h3>新闻</h3>
<div class="node-form edit-form">
        <form action="" method="post">
          {{form.hidden_tag()}}
          <div class="form-group">
            <label>{{form.title.label}}</label>
            {{form.title(type="text", class="form-control")}}
          </div>
            <div class="form-group">
            <label>{{form.body.label}}</label>
            {{form.body(type="text", class="form-control")}}
          </div>
            <div>
            <label>{{form.private.label}}</label>
            {{form.private(type="checkbox")}}
          </div>
             <div class="form-btn text-center">
            <button type="submit" class="btn btn-default btn-submit">{{form.submit.label}}</button>
          </div>
        </form>
</div>
{%endblock%}
