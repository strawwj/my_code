        <div class="col-md-offset-1 col-md-10" style="height:100%;background-color: whitesmoke;margin-top: -20px">
            <a class="btn btn-success" href="{{url_for('.add_student')}}" style="margin-top: 5px">添加学生</a>
            <table class="table table-striped" style="border: 1px solid #dbdbdb;margin-top: 5px">
                <thead>
                    <td><b>姓名</b></td>
                    <td>年龄</td>
		    <td>性别</td>
                    <td>班主任</td>
                    <td>操作</td>
                </thead>
		{% for s in ss %}
                <tr>
                    <td>{{s.name}}</td>
                    <td>{{s.age}}</td>
		    <td>{{s.sex}}</td>
                    <td>{{s.teacher.name}}</td>
                    <td>
                        <a href="#" class="label label-info">编辑</a>
                    </td>
                    <td>
                        <a href="{{url_for('delete_student',id=s.id)}}" class="label label-danger">删除</a>
                    </td>
                </tr>
		{% endfor %}
            </table>
