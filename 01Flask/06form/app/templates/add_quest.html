<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <title>勇哥训练营</title>
</head>
<body>
<!--导航栏-->
<nav class="navbar navbar-default navbar-fixed-top" style="background-color: white;">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand">
                <span style="color:#3c763d">勇哥训练营</span>
            </div>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-navbar-ver">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="my-navbar-ver">
                <ul class="nav navbar-nav">
                    <li><a href="#">主页</a></li>
                    <li><a href="#">社区</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">管理中心</a></li>
                    <li><a href="#">张三</a></li>
                    <li><a href="#">登陆</a></li>
                    <li><a href="#">注册</a></li>
                </ul>
        </div>
    </div>
</nav>

<!--主体-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 manager-list-left">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-success " style="text-align: center;font-size: 16px;border-radius: 0px">全局设置</a>
                <a href="#" class="list-group-item list-group-item-success " style="text-align: center;font-size: 16px">用户管理</a>
                <a href="#" class="list-group-item list-group-item-success active" style="text-align: center;font-size: 16px">题库管理</a>
                <a href="#" class="list-group-item list-group-item-success" style="text-align: center;font-size: 16px">得分排行</a>
                <a href="#" class="list-group-item list-group-item-success" style="text-align: center;font-size: 16px;border-radius: 0px">错题统计</a>
            </div>
            <div class="col-md-2 list-group" style="position: fixed;bottom: 0px;padding: 0px;margin-bottom: 0px;">
                <a href="#" class="list-group-item list-group-item-success" style="text-align: center;font-size: 16px;border-radius: 0px">www.embsky.com</a>
            </div>
        </div>

        <div class="col-md-offset-2 col-md-10" style=";background-color: whitesmoke;margin-top: -20px">
            <form class="form-horizontal" style="margin-top: 10px">
                <div class="form-group">
                    <label class="col-md-1 control-label">题目</label>
                    <div class="col-md-10">
                        <textarea class="form-control" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 control-label">答案A</label>
                    <div class="col-md-10">
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 control-label">答案B</label>
                    <div class="col-md-10">
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 control-label">答案C</label>
                    <div class="col-md-10">
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 control-label">答案D</label>
                    <div class="col-md-10">
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 control-label">正确答案</label>
                    <div class="col-md-10">
                        <div class="checkbox">
                            <label class="checkbox-inline">
                                <input type="checkbox">A
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">B
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">C
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">D
                            </label>
                        </div>
                    </div>
                </div>
                <input class="col-md-offset-1 btn btn-success" value="提交">
            </form>
        </div>
    </div>
</div>

</body>
</html>
